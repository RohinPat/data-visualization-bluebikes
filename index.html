<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueBikes Data Visualization</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="src/styles/main.css">
    
    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <!-- Load visualization data -->
    <script src="static/data.js"></script>
</head>
<body>
    <header>
        <h1>BlueBikes Data Analysis</h1>
        <p>Analyzing bike-sharing patterns in Boston and Cambridge</p>
    </header>

    <main>
        <section class="visualization-section">
            <h2>Hourly Usage</h2>
            <div id="hourly-trips" class="visualization"></div>
        </section>

        <section class="visualization-section">
            <h2>Daily Usage Patterns</h2>
            <div id="daily-usage" class="visualization"></div>
        </section>

        <section class="visualization-section">
            <h2>Weekly Trip Patterns</h2>
            <div id="trips-heatmap" class="visualization"></div>
        </section>

        <section class="visualization-section">
            <h2>Trip Duration Patterns</h2>
            <div id="duration-violin" class="visualization"></div>
        </section>

        <section class="visualization-section">
            <h2>Station Usage</h2>
            <div id="station-usage" class="visualization"></div>
        </section>

        <section class="visualization-section">
            <h2>Station Map</h2>
            <div id="station-map" style="height: 500px;"></div>
        </section>
    </main>

    <script type="module">
        import { createHourlyTripsChart } from './src/visualizations/hourlyTrips.js';
        import { createTripHeatmap } from './src/visualizations/tripHeatmap.js';
        import { createStationUsageChart } from './src/visualizations/stationUsage.js';
        import { createDurationViolin } from './src/visualizations/durationViolin.js';

        function initialize() {
            try {
                // Create visualizations using the globally loaded visualizationData
                if (typeof visualizationData === 'undefined') {
                    throw new Error('Visualization data not loaded');
                }
                
                // Create visualizations
                createHourlyTripsChart(visualizationData.hourly_trips, 'hourly-trips');
                createTripHeatmap(visualizationData.heatmap, 'trips-heatmap');
                createDurationViolin(visualizationData.violin_data, 'duration-violin');
                createStationUsageChart(visualizationData.station_rankings, 'station-usage');

                console.log('All visualizations initialized successfully');
            } catch (error) {
                console.error('Error:', error);
                document.querySelectorAll('.visualization').forEach(viz => {
                    viz.innerHTML = '<p class="error">Error loading visualization</p>';
                });
            }
        }

        // Initialize when DOM is fully loaded
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
