name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'
      
      - name: Install dependencies
        run: |
          echo "Starting pip install at $(date)"
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
          echo "Finished pip install at $(date)"
      
      - name: Verify data file
        run: |
          echo "Verifying data file..."
          if [ ! -f "202501-bluebikes-tripdata.csv" ]; then
            echo "Error: Data file not found!"
            exit 1
          fi
          echo "Data file found."
      
      - name: Generate static files
        run: |
          echo "Starting static file generation at $(date)"
          python generate_static_data.py
          echo "Verifying generated files..."
          ls -la static/
          if [ ! -f "static/data.js" ]; then
            echo "Error: data.js not generated!"
            exit 1
          fi
          echo "Checking data.js content..."
          head -n 5 static/data.js
          echo "Finished static file generation at $(date)"
      
      - name: Create deployment directory
        run: |
          mkdir -p deploy
          cp -r static deploy/
          cp .nojekyll deploy/
          cp 202501-bluebikes-tripdata.csv deploy/
          cp index.html deploy/
          echo "Deployment directory structure:"
          ls -la deploy/
          ls -la deploy/static/
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "deploy"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 