<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueBikes Data Visualization</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="src/styles/main.css">
    
    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <header>
        <h1>BlueBikes Data Analysis</h1>
        <p>Analyzing bike-sharing patterns in Boston and Cambridge</p>
    </header>

    <main>
        <section class="visualization-section">
            <h2>Hourly Usage</h2>
            <div id="hourly-trips" class="visualization"></div>
        </section>

        <section class="visualization-section">
            <h2>Weekly Patterns</h2>
            <div id="trips-heatmap" class="visualization"></div>
        </section>

        <section class="visualization-section">
            <h2>Station Rankings</h2>
            <div id="station-usage" class="visualization"></div>
        </section>
    </main>

    <script type="module">
        import { createHourlyTripsChart } from './src/visualizations/hourlyTrips.js';
        import { createTripHeatmap } from './src/visualizations/tripHeatmap.js';
        import { createStationUsageChart } from './src/visualizations/stationUsage.js';

        async function initialize() {
            try {
                const response = await fetch('src/data/202501-bluebikes-tripdata.csv');
                const csvText = await response.text();
                const data = parseCSV(csvText);
                
                createHourlyTripsChart(data, 'hourly-trips');
                createTripHeatmap(data, 'trips-heatmap');
                createStationUsageChart(data, 'station-usage');
            } catch (error) {
                console.error('Error:', error);
                document.querySelectorAll('.visualization').forEach(viz => {
                    viz.innerHTML = '<p class="error">Error loading visualization</p>';
                });
            }
        }

        function parseCSV(csv) {
            const lines = csv.split('\n');
            const headers = lines[0].split(',');
            return lines.slice(1)
                .filter(line => line.trim())
                .map(line => {
                    const values = line.split(',');
                    return headers.reduce((obj, header, i) => {
                        obj[header.trim()] = values[i];
                        return obj;
                    }, {});
                });
        }

        initialize();
    </script>
</body>
</html>
